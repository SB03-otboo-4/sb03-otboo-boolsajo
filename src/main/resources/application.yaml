spring:
  application:
    name: SB03-Otboo-Boolsajo
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: caffeine

  # Spring Actuator
  management:
    endpoints:
      web:
        exposure:
          include: health, info, metrics, loggers
    endpoint:
      info:
        enabled: true
      health:
        shwo-details: always
    info:
      env:
        enabled: true
      java:
        enabled: true

logging:
  level:
    root: info

weather:
  kma:
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst
    service-key: ${KMA_SERVICE_KEY:}
    connect-timeout-ms: 3000
    read-timeout-ms: 5000
    retry-max-attempts: 3
    retry-backoff-ms: 300
    num-of-rows: 1000
    data-type: JSON
  change:
    temp-jump-c: 5.0
    pop-jump-pct: 30.0

