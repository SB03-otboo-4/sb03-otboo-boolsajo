storage:
  local:
    enabled: false
    upload-dir: ${user.home}/otboo/uploads
    base-url: http://localhost:8080/uploads
  s3:
    enabled: true
    bucket: ${S3_BUCKET_NAME:otboo-bucket-boolsajo-deploy}
    base-url: https://s3.ap-northeast-2.amazonaws.com/${S3_BUCKET_NAME:otboo-bucket-boolsajo-deploy}
    region: ap-northeast-2
    prefixes:
      profile: binary-content/profiles
      clothing: binary-content/clothing

# defaultPassword
